<div id="content" class="mt-4">
    <h2>Create Item</h2>
    <form hx-post="/htmx_test/add" hx-target="#content" class="form-inline">
        <input type="text" name="item" class="form-control mr-2" placeholder="Note" required>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <h2 class="mt-4">Items</h2>
    <ul class="list-group">
        {% for item in items %}

        <li class="list-group-item">
            <form hx-post="/htmx_test/update/{{ item.id }}" hx-target="#content" class="list-group-item d-flex justify-content-between align-items-center">
                <input type="text" name="item" class="form-control mr-2" value="{{ item.item }}" required>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
            <form hx-post="/htmx_test/delete/{{ item.id }}" hx-target="#content" class="form-inline mt-2">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
